<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
          <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-23GBCS355Z"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-23GBCS355Z');
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img alt="{{ site.title | default: site.github.repository_name }}" style="width: 90%; border: 0; text-align: center;margin: 0 auto;"src="{{ '/assets/images/logo.png'}}"/>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>

        <ul>
            <li><a target="_blank" class="buttons blog" href="{{ site.links.blog }}">Blog</a></li>
            <li><a target="_blank" class="buttons twitch" href="{{ site.links.twitch }}">Twitch</a></li>
            <li><a target="_blank" class="buttons facebook" href="{{ site.links.faecbook }}">Facebook</a></li>
            <li><a target="_blank" class="buttons instagram" href="{{ site.links.instagram }}">Instagram</a></li>
            <li><a target="_blank" class="buttons twitter" href="{{ site.links.twitter }}">Twitter</a></li>
            <li><a target="_blank" class="buttons discord" href="{{ site.links.discord }}">Discord</a></li>
        </ul>

      </header>

        <section>
            {{ content }}
        </section>

      <footer>
        <p><small>&copy; 2021 Rob Kalajian</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
