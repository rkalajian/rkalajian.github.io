<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img alt="{{ site.title | default: site.github.repository_name }}" style="width: 90%; border: 0; text-align: center;margin: 0 auto;"src="{{ '/assets/images/logo.png'}}"/>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>

        <ul>
          <li><a class="buttons github" href="{{ site.links.twitch }}">Twitch</a></li>
        </ul>

      </header>

        <section>
            <div class="twitch">
              <div class="twitch-video">
                <iframe
                  src="https://player.twitch.tv/?channel=devartty&parent=philna.sh&autoplay=false"
                  frameborder="0"
                  scrolling="no"
                  allowfullscreen="true"
                  height="100%"
                  width="100%">
                </iframe>
              </div>
              <div class="twitch-chat">
                <iframe
                  frameborder="0"
                  scrolling="no"
                  src="https://www.twitch.tv/embed/devartty/chat?parent=philna.sh"
                  height="100%"
                  width="100%">
                </iframe>
              </div>
            </div>
            <!-- Create a Twitch.Embed object that will render within the "twitch-embed" element -->
            <script type="text/javascript">
              new Twitch.Embed("twitch-embed", {
                width: 854,
                height: 480,
                channel: "devartty",
                // Only needed if this page is going to be embedded on other websites
              });
            </script>
            {{ content }}
        </section>

      <footer>
        <p><small>&copy; 2021 Rob Kalajian</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
